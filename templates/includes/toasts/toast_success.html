<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
     <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                <strong>{{ message }}</strong>
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total %}
            <strong><p class="text-uppercase text-center bg-white text-black py-1">Your Bag ({{ package_count }})</p></strong>
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.package.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-black">Total: 
                        <span class="float-right">${{ total|floatformat:2 }}</span>
                    </p></strong>
                    <a href="{% url 'view_bag' %}" class="btn btn-success btn-sm btn-block">
                        <span class="">Go to shopping bag</span>
                        <span class="icon">
                            <i class="fas fa-shopping-bag"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
